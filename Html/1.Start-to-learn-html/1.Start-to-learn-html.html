<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Start-to-learn-html</title>
    <meta charset="utf-8">
</head>

<body>
    <!--Baisc html syntax-->
    <div class="blue">
        <p>My cat is very <em>grummy</em></p>
        <p class="red">My dog is very <strong>faithful</strong></p>
        <img src="/Picture/firefox-icon.png" alt="The Firefox icon" title="Click here to Firefox website" href="firefox.com">
    </div>
    
    <!--Attribution-->
    <a href="https://www.mozilla.org" title="Mozilla" target="_blank">Mozilla link</a>
    <a href="https://developer.mozilla.org/zh-CN/docs/Learn_web_development/Core/Structuring_content/Basic_HTML_syntax#title" target="_blank">The tutorial</a>
    <p>Another paragraph</p>

    <!--input-->
    <input type="text" disabled value="123">
    <input type="text">

    <!--Using proper comma-->
    <a href="https://bilibili.com" title="Isn't this fun?">Bilibili link</a>

    <!-- Space in html -->
    <p>我 打 字 带 空 格</p>
    <p>我&nbsp;&nbsp;打&nbsp;&nbsp;字&nbsp;&nbsp;&也&nbsp;&nbsp;带&nbsp;&nbsp;空&nbsp;&nbsp;格</p>
    <pre>我打字还带
        换行呢
    </pre>
    <!--Escape-->
    <p>HTML 中用 &lt;p&gt; 来定义段落元素</p>
    <pre>HTML 中用<p>来定义段落元素。></pre>
</body>
</html>

<style>

    .blue {
        color: blue;
    }
    .red {
        color: red;
    }
</style>
